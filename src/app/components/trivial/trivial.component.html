<div class="container">
  <div class="row title-question">
    <div class="col-12 mt-4">
      <h2>{{ question.question }}</h2>
    </div>
  </div>

  <div class="row mt-4">
      @for (answer of question.answers; track answer;) {
        <div (click)="selectAnswer(answer)" class="card col-6" [ngClass]="{'correct': answer.selected && answer.correct, 'incorrect': answer.selected && !answer.correct}">
          <div class="card-body">
            <p class="answer">{{ answer.answer }} - {{answer.selected}}</p>
          </div>
        </div>
      }
  </div>
</div>
