<div class="scoreboard">
  @for (team of teams; track team;) {
    <app-score-board [teamName]="team.name" [teamScore]="team.score"></app-score-board>
}
</div>
<div class="winner-container">
  <app-game-winner [teams]="teams"></app-game-winner>
</div>
<div class="end-question-button">
  <button type="submit" (click)="startAgain()">Volver a Jugar</button>
</div>
